<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者登录 - 医院预约挂号系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>患者登录</h1>
            <p>欢迎回来，请登录您的患者账户</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="phone">手机号码</label>
                <input type="tel" id="phone" name="phone" required placeholder="请输入您的手机号码">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            
            <button type="submit" class="login-btn">登录</button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
        
        <div class="register-link">
            <a href="#" onclick="showRegister()">还没有账户？点击注册</a>
        </div>
        
        <div class="back-link">
            <a href="index.html">← 返回首页</a>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="background: white; margin: 5% auto; padding: 2rem; border-radius: 10px; max-width: 500px; position: relative;">
            <span onclick="hideRegister()" style="position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; cursor: pointer; color: #999;">&times;</span>
            <h2 style="margin-bottom: 1.5rem; color: #333;">患者注册</h2>
            <form id="registerForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">姓名</label>
                        <input type="text" id="regName" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">性别</label>
                        <select id="regGender" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">手机号码</label>
                    <input type="tel" id="regPhone" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">身份证号</label>
                    <input type="text" id="regIdCard" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">密码</label>
                    <input type="password" id="regPassword" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">确认密码</label>
                    <input type="password" id="regPasswordConfirm" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <button type="submit" style="width: 100%; padding: 0.75rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;">注册</button>
                <div id="registerError" style="color: #e74c3c; font-size: 0.9rem; margin-top: 0.5rem; display: none;"></div>
                <div id="registerSuccess" style="color: #27ae60; font-size: 0.9rem; margin-top: 0.5rem; display: none;"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js"></script>
    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // 隐藏之前的消息
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await axios.post('/patient/login', {
                    phone: phone,
                    password: password
                });
                
                if (response.data.code === 200) {
                    // 存储登录信息
                    sessionStorage.setItem('patientId', response.data.data.id);
                    sessionStorage.setItem('patientName', response.data.data.name);
                    sessionStorage.setItem('userRole', 'patient');
                    
                    successDiv.textContent = '登录成功，正在跳转...';
                    successDiv.style.display = 'block';
                    
                    // 延迟跳转
                    setTimeout(() => {
                        window.location.href = 'patient-dashboard.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = response.data.message || '登录失败';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('登录错误:', error);
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.style.display = 'block';
            }
        });

        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const gender = document.getElementById('regGender').value;
            const phone = document.getElementById('regPhone').value;
            const idCard = document.getElementById('regIdCard').value;
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            
            // 隐藏之前的消息
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // 验证密码
            if (password !== passwordConfirm) {
                errorDiv.textContent = '两次输入的密码不一致';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await axios.post('/patient', {
                    name: name,
                    gender: gender,
                    phone: phone,
                    idCard: idCard,
                    password: password
                });
                
                if (response.data.code === 200) {
                    successDiv.textContent = '注册成功！请使用手机号和密码登录';
                    successDiv.style.display = 'block';
                    
                    // 清空表单
                    document.getElementById('registerForm').reset();
                    
                    // 延迟关闭模态框
                    setTimeout(() => {
                        hideRegister();
                    }, 2000);
                } else {
                    errorDiv.textContent = response.data.message || '注册失败';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('注册错误:', error);
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.style.display = 'block';
            }
        });

        // 显示注册模态框
        function showRegister() {
            document.getElementById('registerModal').style.display = 'block';
        }

        // 隐藏注册模态框
        function hideRegister() {
            document.getElementById('registerModal').style.display = 'none';
        }

        // 检查是否已登录
        if (sessionStorage.getItem('userRole') === 'patient') {
            window.location.href = 'patient-dashboard.html';
        }
    </script>
</body>
</html>
